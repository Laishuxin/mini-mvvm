<head>

  <title>mvvm</title>
</head>

<body>
  <div id="app">
    <div class="test-data">
      <h1>test data</h1>
      <div>{{ person.name }}</div>
      <div>{{ person.age }}</div>
      <p>{{ person.name }}</p> <span>aa</span>
      a
      <p>{{ msg }}</p>

      <p>---{{ msg + '---' }}+++</p>

      <ul>
        <li>1</li>
        <li>2</li>
      </ul>

      <h1>test directive</h1>

      <div class="dkrectives" v-text="msg"></div>
    </div>

      <button @click="handleClick">click</button>
    </div>
  </div>
